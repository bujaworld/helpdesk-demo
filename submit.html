<!DOCTYPE html>
<html lang="ko">
<head>
<style>
body{
  margin:0;
  background:#f1f5f9;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;
}

.he-page{
  padding:60px 20px;
}

.he-container{
  max-width:1200px;
  margin:0 auto;
  background:#ffffff;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
  padding:60px;
}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  background:#1e293b;
}

.page-wrap{padding:20px 0 60px;}

.content-wrap{
  max-width:1080px;
  width:calc(100% - 60px);
  margin:0 auto;
  background:#fff;
  border-radius:20px;
  overflow:hidden;
}

@media(max-width:768px){
  .content-wrap{
    width:calc(100% - 20px);
  }
}
</style>
</head>
<body>
<div class="page-wrap">
  <div class="content-wrap">

    <!-- sub page contents -->

  </div>
</div>
</body>
<div class="he-page">
  <div class="he-container">

  </div>
</div>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizon Europe 온라인 헬프데스크 관리자</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 240px;
  background: #1e293b;
  color: #fff;
  padding: 20px;
}

.sidebar h2 {
  font-size: 16px;
  margin-bottom: 30px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  margin-bottom: 15px;
  cursor: pointer;
}

.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.topbar {
  height: 60px;
  background: #ffffff;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}

.content {
  flex: 1;
  padding: 30px;
  background: #f5f7fa;
}

.dashboard-cards {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  margin-top: 20px;
}

.card {
  background: #ffffff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.card p {
  margin: 0;
  font-size: 14px;
  color: #666;
}

.card h3 {
  margin-top: 10px;
  font-size: 24px;
}
</style>
</head>
<body>

<div class="sidebar">
  <h2>Horizon Europe 온라인 헬프데스크 관리자</h2>
  <ul>
    <li>대시보드</li>
    <li>질문 관리</li>
    <li>FAQ 관리</li>
    <li>자료실 관리</li>
    <li>주요 행사 관리</li>
    <li>관리자 로그</li>
  </ul>
</div>

<div class="main">
  <div class="topbar">
    <div>관리자 시스템</div>
    <div>운영 관리자 | 로그아웃</div>
  </div>

  <div class="content">
<h2>대시보드</h2>

<div class="dashboard-cards">
  <div class="card">
    <p>전체 질문 수</p>
    <h3>128</h3>
  </div>
  <div class="card">
    <p>답변 대기</p>
    <h3>34</h3>
  </div>
  <div class="card">
    <p>답변 완료</p>
    <h3>94</h3>
  </div>
  <div class="card">
    <p>오늘 접수</p>
    <h3>6</h3>
  </div>
</div>
  </div>
</div>

</body>
</html>
